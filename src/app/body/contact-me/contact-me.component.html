<div class="section contact-me__container">
  <div class="contact-me__content">
    <h1 class="display-3">Let's work together</h1>
    <h3>I'M AVAILABLE FOR NEW PROJECTS</h3>
    <br>
    <button data-toggle="modal" data-target="#contactMeDialog" class="myCustomButton" type="button">
      <span>CONTACT ME</span></button>
  </div>

  <!-- Dialog content -->
  <div class="modal fade" id="contactMeDialog" tabindex="-1" role="dialog" aria-labelledby="contactMeDialogTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Please fill your details </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-me__form">
            <div class="form-group">
              <label for="name">Name :</label>
              <input [class.is-invalid]="name.touched && name.errors?.required" type="text" class="form-control"
                id="name" placeholder="Enter name" formControlName="name">
              <div *ngIf="name.touched && name.errors?.required" class="invalid-feedback">
                Name is required.
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email address :</label>
              <input [class.is-invalid]="email.invalid && email.touched" type="email" class="form-control" id="email"
                placeholder="Enter email" formControlName="email">
              <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
                <div *ngIf="email.errors.required">
                  Email is required.
                </div>
                <div *ngIf="email.errors.email">
                  Please enter a valid email.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="number">Contact number :</label>
              <input [class.is-invalid]="phone.touched && phone.errors?.pattern" type="text" class="form-control"
                id="number" placeholder="Enter contact number" formControlName="phone">
              <div *ngIf="phone.touched && phone.errors?.pattern" class="invalid-feedback">
                Please enter a valid phone number.
              </div>
            </div>

            <div class="form-group">
              <label for="msg">Message :</label>
              <textarea [class.is-invalid]="message.touched && message.errors?.required" class="form-control" id="msg"
                placeholder="Write your message" formControlName="message"></textarea>
              <div *ngIf="message.touched && message.errors?.required" class="invalid-feedback">
                Message is required.
              </div>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button #closeDialog type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="onSubmit()" class="myCustomButton myCustomButtonOverride" type="submit">Send message</button>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- snackbar -->
<div #snackbar id="snackbar" [class.show]="snackbarVisible">
  <i class="fas fa-check-circle"></i>
  <span style="padding: 10px">
    Your response has been saved!
  </span>
</div>
