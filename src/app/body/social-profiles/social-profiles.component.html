<div class="socialProfiles__container">
        <ul class="list-group list-group-flush socialProfiles__content">

                <li *ngFor="let profile of socialProfiles">
                        <a [title]="profile.title" [href]="profile.href" target="_blank">
                                <i [class]="profile.iconClass" style="margin-right: 8px;"></i>{{ profile.value }}
                        </a>
                </li>
        </ul>
</div>
